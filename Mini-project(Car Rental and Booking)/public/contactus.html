<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dedaf0;
            margin: 0;
        }

        .navbar {
            background-color: #e0e7f5;
            display: flex;
            align-items: center;
            overflow: visible;
            height: 100px;
        }

        .navbar-toggler-icon {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }
        }

        .navbar-brand {
            font-size: 25px !important;
            font-weight: bolder;
            color: #a52694 !important;
        }

        .nav-link {
            font-size: 20px;
            margin-left: 25px;
            color: #007bff !important;
            transition: color 0.3s, transform 0.3s;

        }

        .nav-link:hover {
            color: #2100b3 !important;
            text-decoration: underline;
            transform: scale(1.1);
        }

        header {
            background-color: #88a8e7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .success-message {
            display: none;
            color: green;
            margin-bottom: 20px;
            font-weight: bolder;
        }

        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #00b368;
            transform: scale(1.05);
            border: none;
        }

        footer {
            background: #1F1C2C;
            background: -webkit-linear-gradient(to left, #928DAB, #1F1C2C);
            background: linear-gradient(to left, #928DAB, #1F1C2C);
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="https://cdn-icons-png.flaticon.com/128/4965/4965319.png" alt="NK Car Rental Logo" class="logo">
    <a class="navbar-brand" href="home.html">NK Car Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="carlisting.html">Car Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bookingform.html">Book a Car</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bookingmanagement.html">Your Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Signup.html">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <header class="text-center py-5" style="color: rgb(192, 47, 192);font-weight: bolder;">
        <h1>Contact Us</h1>
        <a href="home.html" class="btn btn-light"
            style="margin-top: 10px; border: none;background-color: #dbe73a;margin-left: auto;">Back to Home</a>
    </header>
    <main class="container" style="padding: 20px;">
        <div class="success-message" id="successMessage">Your message has been sent successfully!</div>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>
    <footer class="text-center py-4">
        <p style="font-size: 20px;">&copy; 2024 NK Car Rental Service | All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            this.reset();
        });
    </script>
</body>

</html>
