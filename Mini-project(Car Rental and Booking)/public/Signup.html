<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dedaf0;
            margin: 0;
        }

        .navbar {
            background-color: #e0e7f5;
            display: flex;
            align-items: center;
            overflow: visible;
            height: 100px;
        }

        .navbar-toggler-icon {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }
        }

        .navbar-brand {
            font-size: 25px !important;
            font-weight: bolder;
            color: #a52694 !important;
        }

        .nav-link {
            font-size: 20px;
            margin-left: 25px;
            color: #007bff !important;

        }

        .nav-link:hover {
            color: #2100b3 !important;
            text-decoration: underline;
            transform: scale(1.1);
        }

        header {
            background-color: #88a8e7;
            color: white;

        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;

        footer {
            background: #1F1C2C;
            background: -webkit-linear-gradient(to left, #928DAB, #1F1C2C);
            background: linear-gradient(to left, #928DAB, #1F1C2C);
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="https://cdn-icons-png.flaticon.com/128/4965/4965319.png" alt="NK Car Rental Logo" class="logo">
    <a class="navbar-brand" href="home.html">NK Car Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="carlisting.html">Car Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bookingform.html">Book a Car</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bookingmanagement.html">Your Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Signup.html">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <header class="text-center py-5">
        <h1 style="color: rgb(192, 47, 192);font-weight: bolder;">Sign Up OR Sign In</h1>
        <a href="home.html" class="btn btn-light"
            style="margin-top: 10px; border: none;background-color: #dbe73a;margin-left: auto;">Back to Home</a>
    </header>
    <main class="container">
        <button class="btn btn-link" id="toggleForm">Switch to Sign In</button>

        <div id="signUp" class="form-container active">
            <h2 style="margin-top: 10px; margin-bottom: 20px;font-weight: bolder;color: rgb(21, 21, 214);">Sign Up</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required minlength="2">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required maxlength="8" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>

        <div id="signIn" class="form-container">
            <h2 style="margin-top: 10px; margin-bottom: 20px;font-weight: bolder;color: rgb(21, 21, 214);">Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" class="form-control" id="signinEmail" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" class="form-control" id="signinPassword" required maxlength="8" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div id="welcomeMessage" class="mt-3 text-center" style="font-weight: bold; font-size: 1.5em;"></div>

        </div>
    </main>
    <footer class="text-center py-4">
        <p style="font-size: 20px;">&copy; 2024 NK Car Rental Service | All Rights Reserved.</p>
    </footer>

    <script>
        const toggleFormButton = document.getElementById('toggleForm');
        const signUpForm = document.getElementById('signUp');
        const signInForm = document.getElementById('signIn');
        const signUpFormElement = document.getElementById('signUpForm');
        const signInFormElement = document.getElementById('signInForm');
        const welcomeMessage = document.getElementById('welcomeMessage');

        toggleFormButton.addEventListener('click', function () {
            signUpForm.classList.toggle('active');
            signInForm.classList.toggle('active');
            toggleFormButton.innerText = signUpForm.classList.contains('active') ? 'Switch to Sign In' : 'Switch to Sign Up';
            welcomeMessage.innerText = '';
        });

        signUpFormElement.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('user', JSON.stringify({ username, email, password }));

            alert('Account created! You can now sign in.');
            signUpForm.classList.remove('active');
            signInForm.classList.add('active');
        });

        signInFormElement.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.email === email && user.password === password) {
                welcomeMessage.innerText = `Welcome, ${user.username}!`;
                alert('Sign in successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password. Please try again.');
                welcomeMessage.innerText = '';
            }
        });
    </script>
</body>

</html>
