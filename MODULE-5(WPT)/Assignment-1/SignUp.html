<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="Registration.html">
            <div class="form-group">
                <label for="name" placeholder="First Name">First Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="name" placeholder="Last Name">Last Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required >
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required >
            </div>
            <div class="sign-in-link" style="text-align: center; margin-top: 15px;">
                <p>Already a member? <a href="">Sign In</a></p>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
