<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>If you have any questions or comments, feel free to reach out to us!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="triangle small-triangle"></div> 
        </div>
        <div class="contact-form">
            <h2>Our Address</h2>
            <p>Mr. Gildong Hong
                Apt. 102-304
                Sajik-ro-3-gil 23<br>
                Jongno-gu, <br>Seoul  30174
                (South Korea)</p>
            <h3>Email</h3>
            <p>kpop@agency.com</p>
            <h3>Phone</h3>
            <p>(333) 456-7990</p>
            <div class="triangle triangle1"></div> 
            <div class="triangle triangle2"></div> 
            <div class="triangle triangle3"></div> 
            <div class="triangle triangle4"></div> 
            <div class="triangle triangle5"></div> 
            <div class="triangle triangle6"></div> 
            <div class="triangle triangle7"></div> 
        </div>
    </div>
</body>
</html>
