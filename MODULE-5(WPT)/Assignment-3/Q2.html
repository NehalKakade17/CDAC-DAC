<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
    <script>
        function printValues(event) {
            event.preventDefault(); 
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const contactNo = document.getElementById("contactNo").value;
            const emailId = document.getElementById("emailId").value;
            const output = `First Name: ${firstName}<br>
                            Last Name: ${lastName}<br>
                            Contact No: ${contactNo}<br>
                            Email ID: ${emailId}`;
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>

<body>

    <h1>Form Submission Example</h1>
    <form onsubmit="printValues(event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="contactNo">Contact No:</label>
        <input type="tel" id="contactNo" required><br><br>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="output" style="margin-top: 20px;"></div>

</body>

</html>
