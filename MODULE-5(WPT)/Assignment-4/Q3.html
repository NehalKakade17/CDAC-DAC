<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Network Request</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: block;
        align-items:flex-start;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 50px;
    }

.container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 300px;
}

h1 {
    margin-bottom: 10px;
    
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

button:hover {
    background-color: #00b31e;
}

p {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Network Request Simulation</h1>
        <button id="fetchButton">Fetch Data</button>
    </div>
    <script>
       function fetchData(url, callback) {
            setTimeout(() => {
            
            const hasError = Math.random() < 0.3; 
            if (hasError) {
                console.error(`Error fetching data from ${url}`); 
                callback(null); 
            } else {
                const response = `Response from ${url}`; 
                callback(response); 
            }
        }, 2000); 
    }

    document.addEventListener('DOMContentLoaded', function() {
        
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetchData('https://jsonplaceholder.typicode.com/posts', function(response) {
                if (response) {
                    console.log(response); 
                    document.getElementById('result').innerText = response; 
                } else {
                    document.getElementById('result').innerText = "An error occurred while fetching data."; 
                }
            });
        });
    });
</script>
</body>
</html>
