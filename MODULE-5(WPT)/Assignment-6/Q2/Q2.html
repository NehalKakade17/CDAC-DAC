<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <link rel="stylesheet" href="Q2.css">
</head>
<body>
    <div class="container">
        <h1 style="color: darkgreen; font-weight: bolder;">Rectangle Area Calculator</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length" required>
        
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" required>
        
        <button id="calculate">Calculate Area</button>
        
        <h2>Area: <span id="area">0</span></h2>
        <h3>Area from Regular Function: <span id="area-regular">0</span></h3>
        <h3>Area from Arrow Function: <span id="area-arrow">0</span></h3>
    </div>
    <script src="Q2.js"></script>
</body>
</html>
